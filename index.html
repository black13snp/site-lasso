<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lasso Fill with Realtime Drawing</title>
  <style>
    /* Make sure body and html take full height and no margin */
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #draw {
      display: block;
      touch-action: none; /* prevent scrolling on touch */
    }
    #fillColorPicker {
      display: none;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="color" id="colorPicker" value="#111111" />
    <button id="undoBtn">Undo</button>
    <button id="clearBtn">Clear All</button>
    <button id="fillPageBtn">Fill Page</button>
    <input type="color" id="fillColorPicker" />
  </div>

  <canvas id="draw"></canvas>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAXpYUlrzogc_OQB8upk0q_QrpooOPdX7E",
      authDomain: "lasso-snp.firebaseapp.com",
      databaseURL: "https://lasso-snp-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "lasso-snp",
      storageBucket: "lasso-snp.appspot.com",
      messagingSenderId: "729910075786",
      appId: "1:729910075786:web:92ff155a709810b3312873",
      measurementId: "G-4213JL7Z0D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const drawingsRef = ref(db, "drawings");

    // Canvas & toolbar elements
    const canvas = document.getElementById("draw");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const undoBtn = document.getElementById("undoBtn");
    const clearBtn = document.getElementById("clearBtn");
    const fillPageBtn = document.getElementById("fillPageBtn");
    const fillColorPicker = document.getElementById("fillColorPicker");

    let isDrawing = false;
    let path = [];
    let filledShapes = [];
    let shapeKeys = [];
    let currentColor = colorPicker.value;

    // Resize canvas to fill viewport (same for desktop and mobile)
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      redrawCanvas();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Get XY coords from mouse or touch event
    function getXY(e) {
      if (e.touches && e.touches.length > 0) {
        return [e.touches[0].clientX, e.touches[0].clientY];
      }
      return [e.clientX, e.clientY];
    }

    // Redraw all filled shapes + current path if drawing
    function redrawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const shape of filledShapes) {
        ctx.beginPath();
        ctx.moveTo(shape.path[0].x, shape.path[0].y);
        for (let i = 1; i < shape.path.length; i++) {
          ctx.lineTo(shape.path[i].x, shape.path[i].y);
        }
        ctx.closePath();
        ctx.fillStyle = shape.color;
        ctx.fill();
      }

      if (isDrawing && path.length > 1) {
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        for (let i = 1; i < path.length; i++) {
          ctx.lineTo(path[i].x, path[i].y);
        }
        ctx.closePath();
        ctx.fillStyle = currentColor;
        ctx.fill();
      }
    }

    // Drawing event handlers
    function startDrawing(e) {
      e.preventDefault();
      isDrawing = true;
      path = [];
      const [x, y] = getXY(e);
      path.push({ x, y });
    }
    function drawPath(e) {
      e.preventDefault();
      if (!isDrawing) return;
      const [x, y] = getXY(e);
      path.push({ x, y });
      redrawCanvas();
    }
    function stopDrawing(e) {
      e.preventDefault();
      if (!isDrawing) return;
      isDrawing = false;

      if (path.length > 2) {
        const newShape = {
          path: [...path],
          color: currentColor
        };
        filledShapes.push(newShape);
        redrawCanvas();
        // Push to Firebase
        push(drawingsRef, newShape);
      }

      path = [];
      redrawCanvas();
    }

    // Toolbar controls
    colorPicker.addEventListener("input", () => {
      currentColor = colorPicker.value;
    });

    undoBtn.addEventListener("click", () => {
      if (shapeKeys.length === 0) return;
      const lastKey = shapeKeys.pop();
      filledShapes.pop();
      redrawCanvas();
      remove(ref(db, "drawings/" + lastKey));
    });

    clearBtn.addEventListener("click", () => {
      filledShapes = [];
      shapeKeys = [];
      redrawCanvas();
      remove(drawingsRef);
    });

    // Fill page button shows color picker, then fills entire canvas
    fillPageBtn.addEventListener("click", () => {
      const rect = fillPageBtn.getBoundingClientRect();
      fillColorPicker.style.top = rect.bottom + window.scrollY + 5 + "px";
      fillColorPicker.style.left = rect.left + window.scrollX + "px";
      fillColorPicker.value = currentColor;
      fillColorPicker.style.display = "inline-block";
      fillColorPicker.focus();
      fillColorPicker.click();
    });

    fillColorPicker.addEventListener("input", () => {
      currentColor = fillColorPicker.value;
      const fullPageShape = {
        path: [
          { x: 0, y: 0 },
          { x: canvas.width, y: 0 },
          { x: canvas.width, y: canvas.height },
          { x: 0, y: canvas.height }
        ],
        color: currentColor
      };
      filledShapes.push(fullPageShape);
      push(drawingsRef, fullPageShape);
      redrawCanvas();
    });

    fillColorPicker.addEventListener("blur", () => {
      fillColorPicker.style.display = "none";
    });

    // Canvas event listeners for mouse & touch
    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", drawPath);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);

    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", drawPath);
    canvas.addEventListener("touchend", stopDrawing);

    // Listen for new drawings added by others
    onChildAdded(drawingsRef, (snapshot) => {
      const shape = snapshot.val();
      const key = snapshot.key;
      // Avoid duplicates if this client already has it
      if (!shapeKeys.includes(key)) {
        filledShapes.push(shape);
        shapeKeys.push(key);
        redrawCanvas();
      }
    });
  </script>
</body>
</html>
